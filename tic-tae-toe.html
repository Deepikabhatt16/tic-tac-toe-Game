<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zero-cross-game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1 style=" text-align: center;
    font-size: xx-large;
    font-family: cursive;
    color: darkgoldenrod; background: #000; border-radius: 45px; border:7px solid rgb(118, 31, 25);">Tic_Tae_Toe Game</h1>
    <div class="boxes">
        <div id="0" class="flex-box"></div>
        <div id="1" class="flex-box"></div>
        <div id="2" class="flex-box"></div>
        <div id="3" class="flex-box"></div>
        <div id="4" class="flex-box"></div>
        <div id="5" class="flex-box"></div>
        <div id="6" class="flex-box"></div>
        <div id="7" class="flex-box"></div>
        <div id="8" class="flex-box"></div>
    </div>
    <h1  id="result" style=" text-align: center;
    font-size: xx-large;
    font-family: cursive;
    color: rgb(149, 21, 108);">Let's Start the Game</h1>
    <button id="restart">Restart</button>
</div>
<script src="javascript.js"></script>
</body>
</html>
